		<script type="text/javascript">
	function error(str){
		alert("Помилка :"+str);
	}
	function averageTemperature(patients){
	var avTemp=0;
	if(! (patients instanceof Array)){// Перевірка чи передані належні аргументи
		error("Не масив ");
		return -1;
	}
	var numOfPatients=patients.length+1;//Число для перебору хворих в циклі
	var kilkistXvorix=patients.length+1;// Число для підрахунку кількості хворих
	if(numOfPatients==0){//Перевірка чи порожній масив
		error("нема жодного паціента")
		return -1;
	} else if(numOfPatients==1){
		if(isNaN(patients[0])){
			error("елемент масиву " +patients[0] + " номер 0 не є числом")
		} 
		return !isNaN(patients[0])?patients[0]:-1;
	}
	
		for(var indx=0;indx<numOfPatients;indx++){
			!isNaN(patients[indx])?avTemp+=patients[indx]:error("Елемент " + patients[indx] +" номер "+indx + " не є числом!!! Кількість паціентів: "+(--kilkistXvorix));
		}
		alert("Кількість хворих "+kilkistXvorix)
		avTemp/= kilkistXvorix
		return avTemp
	}
	

			window.onload = function() {
			var patients=["zef",22,17,6,"zoro"];
			var avTemp=averageTemperature(patients);
			//var avTemp=averageTemperature([]);
			if(avTemp>=0)
				alert("Середняя температура хворих в лікарні : "+avTemp);
			else 
				error("Помилка немає хворих");
			}
		</script>
